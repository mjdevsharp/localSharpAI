# This workflow will build a .NET Core app using .NET 10 Ubuntu.
#
name: Build .NET Solution (ASP.Net Core)

env:
  DOTNET_VERSION: "10.0"                            # Set this to the .NET Core version you want to use

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: CI (.NET 10)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore with dotnet
        run: dotnet restore ./Local.Sharp.AI.sln    

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Test with dotnet
        run: dotnet test --configuration Release
      
      - name: Publish with dotnet
        run: dotnet publish ./Local.Sharp.AI.sln --configuration Release --output artifacts/

      - name: Upload published artifacts under artifacts/
        uses: actions/upload-artifact@v4
        with:
          name: local_sharp_ai_artifacts
          path: artifacts/

  deploy-dev:
    name: CD (Deploy to Azure Web App .NET 10 (Development Environment))
    needs: build
    uses: ./.github/workflows/step-deploy.yml
    with:
      env: Dev
    secrets: inherit